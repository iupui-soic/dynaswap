<!DOCTYPE html>
<html>
<head>
    <!--- load django staticfiles =====================================================================
    =================================================================================================== -->
    {% load static %}
    <!-- ==============================================================================================
    =================================================================================================== -->

    <!-- favicons =====================================================================================
    =================================================================================================== -->
    <link rel="shortcut icon" href="{% static "/images/iu_logo.png" %}" type="image/x-icon">
    <link rel="icon" href="{% static "/images/iu_logo.png" %}" type="image/x-icon">
    <!-- ==============================================================================================
    =================================================================================================== -->

</head>

<body>
    <!-- Webpage Objects ==============================================================================
    =================================================================================================== -->
    <h1>DynaSWAP Secure Facial Authentication</h1>
    <h2>Home</h2>
    <p></p>

    <button id="registerButton">Register</button>
    <button id="authenticateButton">Authenticate</button>
    <!-- ==============================================================================================
    =================================================================================================== -->


    <!-- Java Script ==================================================================================
    =================================================================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- ==============================================================================================
    =================================================================================================== -->

    <script>
    
    ////////////////////////////////////////////////////////////////////////////////////
    //////  Document Startup //////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////////////////////
    $(document).ready(function() {
        $("#registerButton").click(function() {
            window.location.href = "/register_page";
        });
        $("#authenticateButton").click(function() {
            window.location.href = "/authenticate_page";
        });
    })

    </script> 
</body>
</html>
